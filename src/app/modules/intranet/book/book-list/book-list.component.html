<mat-card>Book List</mat-card>

<mat-card *ngFor="let book of books">
  <mat-card-content>
    <p>{{ book.volumeInfo.title }}</p> by
    <span>{{ book.volumeInfo.authors }}</span>
    <img [src]="book.volumeInfo.imageLinks.smallThumbnail" alt="Cover Page" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addChange.emit(book.id)" data-test="add-button">Add to Collection</button>
  </mat-card-actions>
</mat-card>
